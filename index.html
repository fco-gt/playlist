<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css.gg -->
    <link href="https://css.gg/css" rel="stylesheet" />

    <!-- UNPKG -->
    <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />

    <!-- JSDelivr -->
    <link
      href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/2a0ce7496a.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- CARD 1 -->
      <div class="card">
        <div class="cover-dnb">
          <div class="pb-wrapper">
            <a
              href="https://open.spotify.com/playlist/48jPcu5eQwSCH0bg2IN8P6?si=268a4f69c83f43c5"
              target="_blank"
            >
              <i class="gg-play-button"></i>
              <input type="button" class="play-button" />
            </a>
          </div>
          <img src="assets/images/spotify.png" alt="" class="watermark" />
        </div>
        <div class="description">
          <h1 class="pl-name">D&B</h1>
          <p class="pl-about">Playlist de Drum And Bass</p>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="card">
        <div class="cover-liquidDnB">
          <div class="pb-wrapper">
            <a
              href="https://open.spotify.com/playlist/2wDUGAafv9RbDNruLXEBoZ?si=3162bcb8c3ba4ad5"
              target="_blank"
            >
              <i class="gg-play-button"></i>
              <input type="button" class="play-button" />
            </a>
          </div>
          <img src="assets/images/spotify.png" alt="" class="watermark" />
        </div>
        <div class="description">
          <h1 class="pl-name">Liquid D&B</h1>
          <p class="pl-about">Lo mismo que el DNB pero mas liquido</p>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="card">
        <div class="cover-hardstyle">
          <div class="pb-wrapper">
            <a
              href="https://open.spotify.com/playlist/0eiqjwuQvQl68W0oY74CTr?si=b65b60e546e94279"
              target="_blank"
            >
              <i class="gg-play-button"></i>
              <input type="button" class="play-button" />
            </a>
          </div>
          <img src="assets/images/spotify.png" alt="" class="watermark" />
        </div>
        <div class="description">
          <h1 class="pl-name">Hard Style</h1>
          <p class="pl-about">Playlist de Hard Style y para entrenar.</p>
        </div>
      </div>

      <!-- CARD 4 -->
      <div class="card">
        <div class="cover-psytrance">
          <div class="pb-wrapper">
            <a
              href="https://open.spotify.com/playlist/58yklNOTPpx9922syP8SsZ?si=54ea317bb7bd41fb"
              target="_blank"
            >
              <i class="gg-play-button"></i>
              <input type="button" class="play-button" />
            </a>
          </div>
          <img src="assets/images/spotify.png" alt="" class="watermark" />
        </div>
        <div class="description">
          <h1 class="pl-name">Psytrance</h1>
          <p class="pl-about">Playlist de Psytrance/Trance</p>
        </div>
      </div>

      <!-- CARD 5 -->
      <div class="card">
        <div class="cover-metal">
          <div class="pb-wrapper">
            <a
              href="https://open.spotify.com/playlist/68WeoOHNo0CXc7QZNLnKYk?si=c61eacb9b11d494d"
              target="_blank"
            >
              <i class="gg-play-button"></i>
              <input type="button" class="play-button" />
            </a>
          </div>
          <img src="assets/images/spotify.png" alt="" class="watermark" />
        </div>
        <div class="description">
          <h1 class="pl-name">Metal</h1>
          <p class="pl-about">Playlist de Metal</p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer-container">
      <div class="footer-div">
        <p>Fco.Wav &copy</p>
      </div>

      <div class="redes">
        <div class="icon github" id="git">
          <div class="tooltip">GitHub</div>
          <span><i class="fa-brands fa-github"></i></span>
        </div>
        <div class="icon instagram" id="ig">
          <div class="tooltip">Instagram</div>
          <span><i class="fa-brands fa-instagram"></i></span>
        </div>
        <div class="icon discord" id="ds">
          <div class="tooltip">Mankekito</div>
          <span><i class="fa-brands fa-discord"></i></span>
        </div>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
